<svg width="67.5" height="70" viewBox="0 0 67.5 70" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Compound Poisson Normal Regression Histogram with white background and Hungarian flag colors">

  <!-- White background -->
  <rect width="67.5" height="70" fill="white" />

  <!-- Hexagon background with no fill and Hungarian green rim -->
  <polygon points="33.75,3.75 61.25,20 61.25,45 33.75,61.25 6.25,45 6.25,20"
           fill="none" stroke="#436F4D" stroke-width="1.5"/>

  <!-- Histogram bars inside hexagon, brighter faded yellow -->
  <rect x="14.5" y="43.75" width="3.5" height="3.75" fill="#f2d94e" opacity="0.3" />
  <rect x="19.5" y="26.25" width="3.5" height="21.25" fill="#f2d94e" opacity="0.3" />
  <rect x="24.5" y="33.75" width="3.5" height="13.75" fill="#f2d94e" opacity="0.3" />
  <rect x="29.5" y="28.75" width="3.5" height="18.75" fill="#f2d94e" opacity="0.3" />
  <rect x="34.5" y="23.75" width="3.5" height="23.75" fill="#f2d94e" opacity="0.3" />
  <rect x="39.5" y="28.75" width="3.5" height="18.75" fill="#f2d94e" opacity="0.3" />
  <rect x="44.5" y="33.75" width="3.5" height="13.75" fill="#f2d94e" opacity="0.3" />
  <rect x="49.5" y="43.75" width="3.5" height="3.75" fill="#f2d94e" opacity="0.3" />

  <!-- Baseline line in brighter faded yellow -->
  <line x1="13.25" y1="47.5" x2="53.25" y2="47.5" stroke="#f2d94e" stroke-width="0.5" opacity="0.3" />

  <!-- Label inside hexagon, three lines bigger and slightly lifted with Hungarian red initials -->
  <text x="33.75" y="27.5" font-family="Verdana, sans-serif" font-size="5.5" font-weight="bold" text-anchor="middle" letter-spacing="0.275">
    <tspan fill="#CD2A3E">C</tspan>ompound
  </text>
  <text x="33.75" y="33.75" font-family="Verdana, sans-serif" font-size="5.5" font-weight="bold" text-anchor="middle" letter-spacing="0.275">
    <tspan fill="#CD2A3E">P</tspan>oisson-<tspan fill="#CD2A3E">N</tspan>ormal
  </text>
  <text x="33.75" y="40" font-family="Verdana, sans-serif" font-size="5.5" font-weight="bold" text-anchor="middle" letter-spacing="0.275">
    Regression
  </text>

</svg>
