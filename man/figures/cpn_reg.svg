<svg width="270" height="280" viewBox="0 0 270 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Compound Poisson Normal Regression Histogram with white background and Hungarian flag colors">

  <!-- White background -->
  <rect width="270" height="280" fill="white" />

  <!-- Hexagon background with no fill and Hungarian green rim -->
  <polygon points="135,15 245,80 245,180 135,245 25,180 25,80"
           fill="none" stroke="#436F4D" stroke-width="6"/>

  <!-- Histogram bars inside hexagon, brighter faded yellow -->
  <rect x="58" y="175" width="14" height="15" fill="#f2d94e" opacity="0.3" />
  <rect x="78" y="105" width="14" height="85" fill="#f2d94e" opacity="0.3" />
  <rect x="98" y="135" width="14" height="55" fill="#f2d94e" opacity="0.3" />
  <rect x="118" y="115" width="14" height="75" fill="#f2d94e" opacity="0.3" />
  <rect x="138" y="95" width="14" height="95" fill="#f2d94e" opacity="0.3" />
  <rect x="158" y="115" width="14" height="75" fill="#f2d94e" opacity="0.3" />
  <rect x="178" y="135" width="14" height="55" fill="#f2d94e" opacity="0.3" />
  <rect x="198" y="175" width="14" height="15" fill="#f2d94e" opacity="0.3" />

  <!-- Baseline line in brighter faded yellow -->
  <line x1="53" y1="190" x2="213" y2="190" stroke="#f2d94e" stroke-width="2" opacity="0.3" />

  <!-- Label inside hexagon, three lines bigger and slightly lifted with Hungarian red initials -->
  <text x="135" y="110" font-family="Verdana, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" letter-spacing="1.1">
    <tspan fill="#CD2A3E">C</tspan>ompound
  </text>
  <text x="135" y="135" font-family="Verdana, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" letter-spacing="1.1">
    <tspan fill="#CD2A3E">P</tspan>oisson-<tspan fill="#CD2A3E">N</tspan>ormal
  </text>
  <text x="135" y="160" font-family="Verdana, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" letter-spacing="1.1">
    Regression
  </text>

</svg>
